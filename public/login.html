  <script>

    const db = firebase.firestore();
    const storage = firebase.storage();
    var errorMessage = ""


    firebase.auth().onAuthStateChanged((user) => {
      if (user) {

        console.log(user)
        console.log(user.displayName)
        sessionStorage.setItem("user", JSON.stringify(user))
      }
    })



    //Sign Up
    $('#register').click(function () {
      var email = $('#email-new').val();
      var password = $('#pw-new').val();
      var name = $('#name-new').val();

      firebase.auth().createUserWithEmailAndPassword(email, password).then((result) => {

        var userdb = {
          userName: name,
          userEmail: email,
          role: 'general'
        }

        db.collection('user').doc(result.user.uid).set(userdb)

        console.log(result);
        console.log(result.user);

        result.user.updateProfile({ displayName: name }).then(() => {
        })
      })
    })

    //Sign In
    $('#login').click(function () {
      var email = $('#email').val();
      var password = $('#pw').val();
      firebase.auth().signInWithEmailAndPassword(email, password).then((result) => {
        console.log(result)
        console.log(result.user)
        $('#success-message').html('successfully logged in');
        window.location.replace('/index.html')
      }).catch((error) => {
        console.log(error)
        $('#error-message').html(error.message);
      })
    })


    //Logout
    $('#logout').click(function () {
      firebase.auth().signOut()
      $('#success-message').html('successfully logged out');
      sessionStorage.removeItem('user')
    })





  </script>
